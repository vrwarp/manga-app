<!DOCTYPE html>
<html>
	<head>
		<title>Manga App</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="manifest" href="manifest.json">

		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
		<link rel="import" href="bower_components/core-pages/core-pages.html">
		<link rel="import" href="bower_components/font-roboto/roboto.html">
		<link rel="import" href="bower_components/app-router/app-router.html">
		<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
		<style>
			html,body {
			  font-family: 'RobotoDraft', sans-serif;
			}
		</style>
	</head>
	<body fullbleed unresolved>
		<app-router core-animated-pages mode="hash">
			<app-route path="/search/:searchFilter"
								 import="elements/manga-list.html">
			</app-route>

 			<app-route path="/:mangaId/:mangaTitle/:chapterId/:chapterNumber/:chapterTitle"
								 import="elements/chapter-view.html">
			</app-route>
			
			<app-route path="/:mangaId/:mangaTitle"
								 import="elements/chapter-list.html">
			</app-route>
			
			<app-route path="*"
								 import="elements/manga-list.html">
			</app-route>
		</app-router>
	</body>
</html>
